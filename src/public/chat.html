<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #container{
            height: 80vh;
        }
        #containerMessages{
            height: calc(100% - 110px);
        }
    </style>
    <title>Turing Chat</title>
</head>
<body class="w-full min-h-screen flex items-center justify-center p-2 bg-gray-900 font-mono">
    <div class="w-full max-w-xl p-2 rounded-lg border border-gray-300 flex flex-col gap-4" id="container">

        <div class="h-full flex flex-1 flex-col justify-between gap-4" id="containerMessages">
            <div class="w-full h-max flex flex-row justify-between items-center">
                <span class="h-full text-center text-white" id="nameRoom"></span>
                <button class="bg-red-500/50 text-red-500 p-2 rounded-lg text-center font-bold text-xl" onclick="logout()">Logout</button>
            </div>
            <div class="w-full flex flex-1 flex-col gap-1 overflow-y-scroll" id="listMessages">

               
            </div>

        </div>
        <div class="w-full h-24 flex flex-col gap-2">
            <input id="message" placeholder="Sua mensagem" maxlength="100" class="w-full rounded-lg bg-gray-800 p-2 text-white ring-0 outline-none"></input>
            <button onclick="sendMessage()" class="w-full p-2 h-max bg-green-500/50 text-green-400 rounded-lg text-center font-bold text-xl ">Enviar</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
